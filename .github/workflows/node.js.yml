name: Node.js CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'lists/*-sameConventionApps.json'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm start
      - name: Commit and push sameConventionApps.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add lists/*-sameConventionApps.json
          git commit -m 'Add sameConventionApps.json [skip ci]'
          git push
      - name: Upload sameConventionApps.json
        uses: actions/upload-artifact@v3
        with:
          name: same-convention-apps
          path: lists/*-sameConventionApps.json
